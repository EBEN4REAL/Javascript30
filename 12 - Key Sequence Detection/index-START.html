<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const name = "eben"
      const nameArr = []

      function handleKeyup(e) {
        const key = e.key
        if(nameArr.length === name.length) {
          nameArr.shift()
        }
        nameArr.push(e.key)

        if(nameArr.join("").includes(name)) {
          cornify_add();
        }
        console.log(nameArr)
      }

      document.addEventListener('keyup', handleKeyup)
      

    </script>
  </body>
</html>
