<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    var shadowBox = document.querySelector('h1');

    document.addEventListener('mousemove', function (event) {
      var xPos = event.clientX;
      var yPos = event.clientY;

      var offsetX = shadowBox.offsetWidth / 2;
      var offsetY = shadowBox.offsetHeight / 2;

      var shadowX = xPos - offsetX;
      var shadowY = yPos - offsetY;

      shadowBox.style.textShadow = shadowX + 'px ' + shadowY + 'px 10px rgba(0, 0, 0, 0.3)';
    });
  </script>
</body>

</html>
