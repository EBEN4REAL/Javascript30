<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = [...document.querySelectorAll('.hole')];
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    const scoreDisplay = document.querySelector('.score')

    let intervalId
    let iteration = 5
    let isMouseDown = false;
    let score = 0

    function startGame() {
      score = 0
      renderScore(0)
      const delay = generateRandomNumber(0.2, 0.5)
      toggleMoles(delay * 1000)
    }

    function toggleMoles(delay) {
      intervalId = setInterval(() => {
        let randomHoleIndex = Math.floor(generateRandomNumber(0, 5))
        const randomHole = holes[randomHoleIndex]
        const randomMole = moles[randomHoleIndex]
        hideMoles()
        randomHole.classList.add('up')

        if (--iteration < 0) {
          clearInterval(intervalId)
          hideMoles()
          iteration = 5
          return
        }
      }, delay)
    }

    function generateRandomNumber(min, max) {
      return Math.random() * (max - min + 1) + min
    }

    function hideMoles() {
      holes.forEach(mole =>  mole.classList.remove('up'))
    }

    function handleMoleClick(e) {
      if(!e.isTrusted) return;
      if ([...this.classList].includes('mole')) {
        score += 1
        renderScore(score)
      }
    }

    function renderScore(score) {
      scoreDisplay.textContent = score
    }

    moles.forEach((mole, index) => mole.addEventListener('click', handleMoleClick))
  </script>
</body>

</html>
